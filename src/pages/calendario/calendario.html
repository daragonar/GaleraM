<ion-header text-center>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/logofooter2.png" height="80px"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>CALENDARIO DE EVENTOS</h2>
  <div id="calendario">
    <span text-center class="calendar-header">{{viewTitle}}</span>
    <calendar *ngIf="eventSource!=[]"
              [eventSource]="eventSource" 
              [formatDayHeader]="calendar.formatDayHeader"
              [currentDate]="calendar.currentDate" 
              [markDisabled]="markDisabled"
              [startingDayWeek] = "calendar.startingDayWeek"
              [startingDayMonth]="calendar.startingDayMonth"              
              [monthviewEventDetailTemplate]="monthviewDefaultEventDetailTemplate"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onRangeChanged)="onRangeChanged($event)"
              queryMode="remote"
              
              >
    </calendar>
  </div>
  <template #monthviewDefaultEventDetailTemplate let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    <ion-list class="event-detail-container" has-bouncing="false" *ngIf="showEventDetail" overflow-scroll="false">
        <ion-item text-center>
            <button ion-button [disabled]="isToday" (click)="today()">Today</button>
        </ion-item>
      <ion-item-sliding #slidingitem *ngFor="let evento of selectedDate?.events ">
        <ion-item (click)="eventSelected(evento,evento.item)">
          <ion-thumbnail item-left>
            <img src="{{evento.image}}">
          </ion-thumbnail>
          <span class="monthview-eventdetail-timecolumn">
            {{evento.startTime|date:'d MMMM, y'}}
          </span>
          {{evento.startTime}}
          {{evento.endTime}}
          <span *ngIf="evento.endTime != evento.startTime" class="monthview-eventdetail-timecolumn">
            ~ {{evento.endTime|date:'d MMMM, y'}}
          </span>
          <h2>
            <span class="event-detail" [innerHTML]="evento.title | safe: 'html'"></span> <span class="event-detail"></span>
          </h2>          
        </ion-item>
        <!-- slide left items down here -->
        <ion-item-options side='left'>
          <button (click)='favorite(slidingitem)'>Sigue esta Categor√≠a <ion-icon name="heart"></ion-icon></button>
        </ion-item-options>
        <!-- slide right items down here -->
        <ion-item-options side='right'>
          <button (click)='unread(slidingitem)'>Seguir este evento <ion-icon name="star"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item *ngIf="selectedDate?.events.length==0">
        <div class="no-events-label">{{noEventsLabel}}</div>
      </ion-item>
    </ion-list>
  </template>

</ion-content>
