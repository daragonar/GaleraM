<ion-header text-center>
  <ion-navbar>
      <ion-title><img src="assets/img/logofooter2.png"></ion-title>
      <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name='search'></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content margin-top>
  <ion-slides #islider id="slideEventos">

    <ion-slide style="background: url('http://www.lagaleramagazine.es/wp-content/uploads/2017/04/invisiblesenunmundovisible00.jpg')center center/cover;">
      <h3>Slide1</h3>
      <p>Detail</p>
    </ion-slide>
    <ion-slide style="background: url(http://www.lagaleramagazine.es/wp-content/uploads/2017/04/enlazados.jpg) center center/cover;">
      <h3>Slide2</h3>
      <p>Detail</p>
    </ion-slide>
    <ion-slide style="background: url(http://www.lagaleramagazine.es/wp-content/uploads/2017/04/la-rosa-tatuada-portada.jpg) center center/cover;">
      <h3>Slide3</h3>
      <p>Detail</p>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row class="news">
      <ion-col col-6 *ngFor="let evento of EventosLista" (click)="eventTapped($event, evento)" [style.background-image]="'url(' + evento.image.sizes.thumbnail.url + ')' | safe: 'style'"
        style="background:center center/cover"><p class="titulo" [innerHTML]="evento.title | safe: 'html'"></p></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
