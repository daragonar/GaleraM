<ion-header text-center>
  <ion-navbar color="dark">
    <ion-title>
      <img src="assets/img/logofooter2.png" height="80px"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content margin-top>
  <ion-slides #islider id="slideEventos">

    <ion-slide style="background: url('http://www.lagaleramagazine.es/wp-content/uploads/2017/04/invisiblesenunmundovisible00.jpg')center center/cover;">
      <h3>Slide1</h3>
      <p>Detail</p>
    </ion-slide>
    <ion-slide style="background: url(http://www.lagaleramagazine.es/wp-content/uploads/2017/04/enlazados.jpg) center center/cover;">
      <h3>Slide2</h3>
      <p>Detail</p>
    </ion-slide>
    <ion-slide style="background: url(http://www.lagaleramagazine.es/wp-content/uploads/2017/04/la-rosa-tatuada-portada.jpg) center center/cover;">
      <h3>Slide3</h3>
      <p>Detail</p>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row class="news">
      <ion-col col-6 *ngFor="let evento of EventosLista" style="background: url({{evento.image.url}})center center/cover"> {{evento.id}}</ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
