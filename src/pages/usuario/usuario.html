<ion-header text-center>
  <ion-navbar color="dark">
    <ion-title>
      <img src="http://www.lagaleramagazine.es/wp-content/uploads/2016/07/logofooter2.png" height="80px"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1></h1>
  <calendar [eventSource]="eventSource" [currentDate]="calendar.currentDate" step="30">
  </calendar>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button (click)="loadEvents()">Load Events</button>
      </ion-col>
      <ion-col col-8></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
