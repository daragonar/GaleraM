<ion-header text-center>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/logofooter2.png" height="80px">
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="cerrarSesion()">
          <ion-icon name="exit"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list no-padding no-margin>
          <ion-item>
            <p> Notificaciones
              <ion-icon name="alert"></ion-icon>
              <ion-icon [name]="flechaNot" tappable (click)="openNoti()" float-right class="openTabs"></ion-icon>
            </p>
            <p *ngIf="openNot && eventNot==0">Sin proximos eventos.</p>
            <p *ngIf="openNot && eventNot>0">Proximos eventos : {{eventNot}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-wrap>
        <ion-list  no-padding no-margin>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://randomuser.me/api/portraits/lego/5.jpg">
            </ion-avatar>            
              <h2>Favoritos</h2>
              <p>Eventos : {{listEvent?.length}}</p>
              <p>Categorias : {{listCategory?.length}}</p>
          </ion-item>
          <ion-item text-center no-padding no-margin>
            <p>
              <ion-icon [ngClass]="'cat_cine'" name="heart"></ion-icon>
              <ion-icon [ngClass]="'cat_musica'" name="heart"></ion-icon>
              <!--<ion-icon [ngClass]="'cat_espectaculos'" name="heart"></ion-icon>
            <ion-icon [ngClass]="'cat_arte_y_literatura'" name="heart"></ion-icon>
            <ion-icon [ngClass]="'cat_exposiciones'" name="heart"></ion-icon>-->
              <ion-icon name="heart" style="color:#ccc"></ion-icon>
              <ion-icon name="heart" style="color:#ccc"></ion-icon>
              <ion-icon name="heart" style="color:#ccc"></ion-icon>
              <ion-icon [ngClass]="'cat_ocio'" name="heart"></ion-icon>
              <ion-icon [ngClass]="'cat_accion_social'" name="heart"></ion-icon>
              <ion-icon [ngClass]="'cat_vida_universitaria'" name="heart"></ion-icon>
              <ion-icon [ngClass]="'cat_cursos_y_talleres'" name="heart"></ion-icon>
              <ion-icon [ngClass]="'cat_charlas_y_conferencias'" name="heart"></ion-icon>
            </p>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Categorias
          </ion-list-header>
          <ion-item-group>
            <button [ngClass]="'item_cine'" text-center ion-item margin-vertical>Cine</button>
            <button [ngClass]="'item_musica'" text-center ion-item margin-vertical>Música</button>
            <button [ngClass]="'item_espectaculos'" text-center ion-item margin-vertical>Espectáculos</button>
            <button [ngClass]="'item_arte_y_literatura'" text-center ion-item margin-vertical>Arte y Literatura</button>
            <button [ngClass]="'item_exposiciones'" text-center ion-item margin-vertical>Exposiciones</button>
            <button [ngClass]="'item_ocio'" text-center ion-item margin-vertical>Ocio</button>
            <button [ngClass]="'item_accion_social'" disabled text-center ion-item margin-vertical>Acción social</button>
            <button [ngClass]="'item_vida_universitaria'" disabled text-center ion-item margin-vertical>Vida universitaria</button>
            <button [ngClass]="'item_cursos_y_talleres'" disabled text-center ion-item margin-vertical>Cursos y Talleres</button>
            <button [ngClass]="'item_charlas_y_conferencias'" text-center ion-item margin-vertical>Charlas y conferencias</button>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
